{% extends 'base.html' %}
{% block content %}
<h2>Bookings</h2>
<a href="{% url 'bookndine:booking-add' %}">Add Booking</a>
<ul>
  {% for booking in object_list %}
    <li>
      <a href="{% url 'bookndine:booking-detail' booking.pk %}">
        {{ booking.guest.name }} - {{ booking.start_time }} to {{ booking.end_time }} ({{ booking.status }})
      </a>
    </li>
  {% empty %}
    <li>No bookings found.</li>
  {% endfor %}
</ul>
{% endblock %}
