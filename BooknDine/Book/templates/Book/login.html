{extends "base.html" %}
<form method="post">
  {% csrf_token %}
  <label>Username</label><input type="text" name="username">
  <label>Password</label><input type="password" name="password">
  <button type="submit">Login</button>
</form>
{% if error %}
<p style="color:red">{{ error }}</p>
{% endif %}
{% endextends %}
